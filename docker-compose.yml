services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abm-istanbul-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://161.35.71.138:3000
      - NEXT_PUBLIC_SITE_NAME=ABM Istanbul
    volumes:
      - ./public/images:/app/public/images:ro
    networks:
      - nginx_proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://161.35.71.138:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nginx_proxy:
    external: true
    name: nginx-proxy-manager_default